<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>CRUD SPRING BOOT</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container mt-4">
	<a class="btn btn-primary" th:href="@{/Crear}">Agregar Estudiante</a>
	<table class="table">
		<thead>
		<tr>
			<th>#</th>
			<th>CARNET</th>
			<th>NOMBRES</th>
			<th>CORREO</th>
			<th>TELEFONO</th>
			<th>ACCION</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="e:${estudiantes}">
			<td th:text="${e.id}"></td>
			<td th:text="${e.carnet}"></td>
			<td th:text="${e.nombre}"></td>
			<td th:text="${e.email}"></td>
			<td th:text="${e.telefono}"></td>
			<td>
				<a th:href="@{/editar/} + ${e.id}" class="btn btn-warning" >editar</a>
				<a th:href="@{/eliminar/} + ${e.id}" class="btn btn-danger"  >delete</a>
			</td>
		</tr>
		</tbody>
	</table>
</div>
<script> console.log(estudiantes+"si se muestra")</script>
<script th:src="@{/js/delete.js}" type="text/javascript"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
